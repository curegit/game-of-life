<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="game-of-life.js"></script>
    <script type="text/javascript" src="game-manager.js"></script>
  </head>
  <body>
    <h1>Game of Life</h1>
    <h2>World Configuration</h2>
    <div class="menu">
      <label>Horizontal: <input type="number" min=40 value=50 max=2000 id="width"></label>
      <label>Vertical: <input type="number" min=40 value=50 max=2000 id="height"></label>
      <label><input type="checkbox" id="xlap" checked="checked" value="true"> Horizontal loop</label>
      <label><input type="checkbox" id="ylap" checked="checked" value="true"> Vertical loop</label>
      <button id="create">Create</button>
    </div>
    <hr>
    <h2>Lives</h2>
    <div class="menu">
      <button id="random">Spawn randomly</button>
      <button id="next">Age one generation</button>
    </div>
    <h2>Animation</h2>
    <div class="menu">
      <label>Speed: <input type="range" name="speed" min=1 max=50 value=5 id="speed"></label>
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
    <canvas id="frame"></canvas>
  </body>
</html>
